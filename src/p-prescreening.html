@import "p-header.html"

<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Which body part do you have a symptom?
                </a>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-xs-12 col-lg-6">
                            <img src="http://www.europe-travel-guides.com/wp-content/uploads/2017/05/body-parts-for-kids-parts-of-the-body-for-kids-clipart-clipartfest-draw.jpeg" class="img-responsive", style="width: 100%">
                        </div>
                        <div class="col-6">
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Head" value="Head"> Head</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Neck" value="Neck"> Neck</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Chest" value="Chest"> Chest</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Arm" value="Arm"> Arm</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Abdomen" value="Abdomen"> Abdomen</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Pelvis" value="Pelvis"> Pelvis</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Legs" value="Legs"> Legs</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="radio" id="Others" value="Others"> Others</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: right; padding-right: 10px;">
                    <button type="button" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Scalp Symptoms
                </a>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Collapsible Group Item #3
                </a>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block">
            </div>
        </div>
    </div>
</div>


<!-- load reservation-chart.js -->
<script type="text/javascript" src="js/pre-screening.js"></script>

@import "p-footer.html"
